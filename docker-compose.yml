      - ~/develop/nginx/html:/usr/share/nginx/html
      - ~/develop/nginx/password:/etc/nginx/password
    #      - /app/nginx_master/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - backend

