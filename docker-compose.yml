version: '2'
services:
  mysql:
    container_name: mysql-dev
    privileged: true
    image: 'mysql/mysql-server:5.6.38'
    restart: unless-stopped
    volumes:
      - ~/develop/mysql/5.6.38/:/var/lib/mysql
    ports:
      - "3306:3306"
    expose:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=asa
    networks:
      - backend
    environment:
      - TZ=Asia/Shanghai

  redis:
    container_name: redis-dev
    privileged: true
    image: 'redis:latest'
    restart: unless-stopped
    expose:
      - "6379"
    ports:
      - "6379:6379"
    networks:
      - backend
    environment:
      - TZ=Asia/Shanghai

